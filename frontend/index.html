<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcard App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-8">ðŸŽ¾ Flashcard App</h1>

    <!-- Auth Section -->
    <div id="authContainer" class="bg-white rounded-lg shadow-md p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">Register</h2>
      <input type="text" id="regEmail" placeholder="Email" class="input-field" />
      <input type="password" id="regPassword" placeholder="Password" class="input-field" />
      <button onclick="register()" class="btn-primary mb-6">Register</button>

      <h2 class="text-xl font-semibold mb-4">Login</h2>
      <input type="text" id="loginEmail" placeholder="Email" class="input-field" />
      <input type="password" id="loginPassword" placeholder="Password" class="input-field" />
      <button onclick="login()" class="btn-primary">Login</button>

      <p id="authResult" class="text-red-600 font-medium mt-4"></p>
    </div>

    <!-- Flashcard Section -->
    <div id="container" class="hidden bg-white rounded-lg shadow-md p-6 space-y-6">
      <!-- Player Flashcard -->
      <div>
        <h2 class="text-xl font-semibold mb-4">Player Flashcard</h2>
        <input type="text" id="playerInput" placeholder="Enter FirstName LastName" class="input-field" />
        <button onclick="searchPlayerFlashcard()" class="btn-secondary">Search Player</button>
        <p id="playerResult" class="mt-4 font-medium"></p>
      </div>

      <!-- Match Flashcard -->
      <div>
        <h2 class="text-xl font-semibold mb-4">Match Flashcard</h2>
        <input type="text" id="matchTourneyId" placeholder="Tournament ID" class="input-field" />
        <input type="number" id="matchWinnerId" placeholder="Winner ID" class="input-field" />
        <input type="number" id="matchLoserId" placeholder="Loser ID" class="input-field" />
        <button onclick="searchMatchFlashcard()" class="btn-secondary">Search Match</button>
        <div id="matchResult" class="mt-6"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

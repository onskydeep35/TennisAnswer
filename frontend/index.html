<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tennis Answer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-enter {
      opacity: 0;
      transform: scale(0.98);
    }
    .fade-enter-active {
      transition: all 0.3s ease-out;
      opacity: 1;
      transform: scale(1);
    }
    .fade-exit {
      opacity: 1;
    }
    .fade-exit-active {
      transition: all 0.3s ease-in;
      opacity: 0;
    }
    .modal-bg {
      background-color: rgba(0, 0, 0, 0.6);
      transition: opacity 0.3s ease;
    }
</style>
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-8">ðŸŽ¾ Tennis Answer</h1>

    <!-- Auth Section -->
    <div id="authContainer" class="bg-white max-w-md mx-auto rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold text-center mb-4">Sign In</h2>
      <input type="text" id="loginEmail" placeholder="Email" class="w-full border p-2 rounded mb-2" />
      <input type="password" id="loginPassword" placeholder="Password" class="w-full border p-2 rounded mb-4" />
      <button onclick="login()" class="bg-green-600 text-white w-full py-2 rounded mb-2">Login</button>
      <p class="text-center text-sm">New here? <a href="#" onclick="toggleRegister()" class="text-blue-500 underline">Register</a></p>
      <p id="authResult" class="text-red-600 font-medium mt-4 text-center"></p>
    </div>

    <!-- Register Section (Hidden Initially) -->
    <div id="registerContainer" class="hidden bg-white max-w-md mx-auto rounded-lg shadow-md p-6">
      <h2 class="text-xl font-semibold text-center mb-4">Register</h2>
      <input type="text" id="regEmail" placeholder="Email" class="w-full border p-2 rounded mb-2" />
      <input type="password" id="regPassword" placeholder="Password" class="w-full border p-2 rounded mb-4" />
      <button onclick="register()" class="bg-blue-600 text-white w-full py-2 rounded mb-2">Register</button>
      <p class="text-center text-sm">Already a member? <a href="#" onclick="toggleRegister()" class="text-blue-500 underline">Sign In</a></p>
    </div>

    <!-- Main Flashcard Container -->
    <div id="container" class="hidden space-y-10">

      <!-- Player Search -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold mb-4">Search</h2>
        <input type="text" id="playerInput" placeholder="Type your tennis query..." class="w-full border p-2 rounded mb-2" />
        <button onclick="searchPlayerFlashcard()" class="bg-indigo-600 text-white px-4 py-2 rounded">Search</button>
        <div id="playerResult" class="mt-4 transition-opacity duration-300"></div>
      </div>

    </div>

    <!-- âœ… Modal lives OUTSIDE container -->
    <div id="matchModal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-60">
      <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2
                  bg-white w-full max-w-3xl p-6 rounded-lg shadow-lg overflow-y-auto max-h-[90vh]">
        <button onclick="closeMatchModal()" class="absolute top-2 right-2 text-gray-700 hover:text-red-600">âœ–</button>
        <div id="matchResult"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

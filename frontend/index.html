<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcard App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-8">ðŸŽ¾ Flashcard App</h1>
    
    <!-- Auth Section -->
    <div id="authContainer" class="bg-white rounded-lg shadow-md p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">Register</h2>
      <input type="text" id="regEmail" placeholder="Email" class="w-full border p-2 rounded mb-2" />
      <input type="password" id="regPassword" placeholder="Password" class="w-full border p-2 rounded mb-4" />
      <button onclick="register()" class="bg-blue-600 text-white px-4 py-2 rounded mb-6">Register</button>

      <h2 class="text-xl font-semibold mb-4">Login</h2>
      <input type="text" id="loginEmail" placeholder="Email" class="w-full border p-2 rounded mb-2" />
      <input type="password" id="loginPassword" placeholder="Password" class="w-full border p-2 rounded mb-4" />
      <button onclick="login()" class="bg-green-600 text-white px-4 py-2 rounded">Login</button>

      <p id="authResult" class="text-red-600 font-medium mt-4"></p>
    </div>
  
    <!-- Flashcard Section -->
    <div id="container" class="hidden space-y-10">

      <!-- Player Section -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold mb-4">Search Player</h2>
        <input type="text" id="playerInput" placeholder="Enter FirstName LastName" class="w-full border p-2 rounded mb-2" />
        <button onclick="searchPlayerFlashcard()" class="bg-indigo-600 text-white px-4 py-2 rounded">Search Player</button>
        <div id="playerResult" class="mt-4"></div>
      </div>

      <!-- Direct Match Search -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold mb-4">Search Match by ID</h2>
        <input type="text" id="matchId" placeholder="Match ID" class="w-full border p-2 rounded mb-2" />
        <button onclick="searchMatchFlashcard()" class="bg-blue-500 text-white px-4 py-2 rounded">Search Match</button>
      </div>

      <!-- Match Flashcard Display -->
      <div id="matchResult" class="bg-white rounded-lg shadow-md p-6"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
